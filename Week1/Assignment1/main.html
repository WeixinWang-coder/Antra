<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Sign Up</h1>
      <div class="name">
        <input type="text" placeholder="First Name" class="left_side" />
        <input type="text" placeholder="Last Name" />
      </div>
      <div>
        <input type="text" placeholder="Mobile No." />
      </div>
      <div>
        <input type="email" placeholder="Email Address" />
      </div>
      <div class="passwrdd">
        <input type="password" placeholder="Password" class="left_side" />
        <input type="password" placeholder="Confirm Password" />
      </div>
      <div class="agree">
        <div><input type="checkbox" class="checkbox" />I Agree</div>

        <p>
          By clicking <span class="register">Register</span>, you agree to the
          <span class="terms">Terms and Conditions</span> set out by this site,
          including our cookie use.
        </p>
      </div>
      <div class="buttons">
        <button class="register">Register</button>
        <button class="signIn">Sign In</button>
      </div>
    </form>
  </body>
</html>
